<!DOCTYPE html>
<html>
<head>
	<title>Display Form</title>
</head>
<body>
	<table>
		<thead>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Delete</th>
		</thead>
		<tbody>
			{% for info1 in data %}
			<tr>
				<td><a href="{% url 'update' info1.id %}">{{ info1.Fname }}</a> </td>
				<td>{{ info1.Lname }}</td>
				<td><a href="{% url 'delete' info1.id %}"> Delete</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
