<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Details Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="table-responsive">
		<table class="table  table-dark table-striped">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>Branch</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				{% for info in data %}
					<tr>
						<td>{{info.id}}</td>
						<td>{{ info.stuid }}</td>
						<td><a href="{% url 'update' info.id %}">{{ info.stuName }}</a></td>
						<td>{{ info.branch }}</td>
						<td>{{ info.age }}</td>
						<td>Delete</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
