<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="2">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>User Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			{% for info in data %}
				<tr>
					<td>{{ info.FirstName }}</td>
					<td>{{ info.LastName }}</td>
					<td>{{ info.UserName }}</td>
					<td>{{ info.MailId }}</td>
					<td>{{ info.PhnNum }}</td>
					<td>{{ info.Age }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
