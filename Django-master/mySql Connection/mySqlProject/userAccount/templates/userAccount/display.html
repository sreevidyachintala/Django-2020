<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Display</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
				<tr><th>Name</th>
				<th>Profile</th></tr>
			</thead>
			<tbody>
				{% for info in data %}
				<tr>
					<td>{{info.fullname}}</td>
					<td><a href="{% url 'info' info.id %}">Profile</a></td>
				</tr>
				<!-- <img src="/images/{{ info.image }}" width="250px" height="250px"> -->
				{% endfor %}
			</tbody>
		</table>
	</div>

</body>
</html>
