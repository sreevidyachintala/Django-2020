<!DOCTYPE html>
<html>
<head>
	<title>Score Board</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

	<center>
		<h3>ScoreBoard</h3>
	<form action="{% url 'scboard' %}" method="POST">
		{% csrf_token %}
		{% if t1val is None %}
		<input type="text" name="t1val" value="0" readonly>
		{%else%}
		<input type="text" name="t1val" value="{{ t1val }}" readonly>
		{% endif %}
		<input type="submit" name="team1" value="Team1">



		{% if t2val is None %}
		<input type="text" name="t2val" value="0" readonly>
		{%else%}
		<input type="text" name="t2val" value="{{ t2val }}" readonly>
		{% endif %}
		<input type="submit" name="team2" value="Team2">
	</form>
	</center>
</body>
</html>
