{% load static %}
<!DOCTYPE html>
<html>
<head>
	
	<title>Display Form</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-8">
			<div class="card">
				<div class="card-header">
					Student details
				</div>
				<div class="card-body">
					<table class =" table table-stripped">
						<thead>0
							<tr>
								<th>Student Id</th>
								<th>Student Name</th>
								<th>Branch</th>
								<th>Age</th>
								<th>Delete</th>
							</tr>
						</thead>
							<tbody>
								{% for info in data %}
									<tr>
										<td>{{ info.stuid }}</td>
										<td><a href="{% url 'update' info.id %}">{{ info.stuName }}</a></td>
										<td>{{ info.branch }}</td>
										<td>{{ info.age }}</td>
										<td><a href="{%url 'delete' info.id %}">Delete</a></td>
									</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
			
	</div>
</div>
</body>
</html>
